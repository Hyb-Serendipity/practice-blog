<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后代选择器</title>
		<style type="text/css">
			div span{
				background-color: #FA8072;
				color: aliceblue;
			}
			<!-- 查找 div 里的所有 span 可以不断向下嵌套-->
			h4,p{
				background-color: antiquewhite;
			}
			<!-- h4，p 标签用相同的样式 -->
		</style>
	</head>
	<body>
		<div>
			<p>
				<span>孙子辈</span>
			</p>
			<span>儿子辈</span>
		</div>
		<h4>h4h4h4h4h4</h4>
		<p>pppppp</p>
		div.box
	</body>
</html>
