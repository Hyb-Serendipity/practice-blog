<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H5的音频标签</title>
	</head>
	<body>
		<audio src="audio/Zy-Ferrari.mp3" controls>
		<!-- autoplay  自动播放-->
		<!-- controls  展示浏览器的播放控件，在每种浏览器的样式都不一样 -->
		<!-- autoplay controls loop  循环播放 -->
		</audio>
		<audio controls >
			<source src="audio/Zy-Ferrari.mp3" >
		<!-- 
		这行代码用来设定多种文件格式，以兼容不同浏览器支持的格式
			<source src="audio/Zy-Ferrari.odd" > 
		-->
		</audio>
	</body>
</html>
