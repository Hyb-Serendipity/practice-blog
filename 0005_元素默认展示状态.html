<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素默认展示器</title>
		<style type="text/css">
			.one{
				background-color: aqua;
				font-weight: 300;
				height: 150;
				}
				span{
					width: 18;
					height: 25;
					background-color: azure;
					display: block; 
				}
		</style>
	</head>
	<body>
		<h4 class="one"> 标题4 </h4>
		<p class="one"> aaaa </p>
		<a class="one" href=""></a>
		<div>這裡是 div1 里写的内容</div> <!-- 体积最大的标签 -->
		<div>這裡是 div2 里写的内容</div>
		<span>span1</span>
		<span>span2</span>
	</body>
</html>
